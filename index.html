<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HVAC Digital Binder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>HVAC Digital Binder</h1>
    <div id="status" class="status">Loading…</div>
  </header>

  <main>
    <aside class="sidebar">
      <div class="toolbar">
        <button id="addContractor">+ Contractor</button>
        <button id="addJob">+ Job</button>
        <button id="reload">Reload</button>
      </div>
      <ul id="contractorList" class="list"></ul>
    </aside>

    <section class="content">
      <div class="controls">
        <input id="search" placeholder="Search jobs…"/>
        <button id="exportBtn">Export</button>
        <label class="import">
          <input id="importFile" type="file" accept=".json"/>
          Import
        </label>
      </div>

      <div class="settings">
        <h2>Settings</h2>
        <p class="hint">No login needed. This binder auto-saves to Netlify.</p>

        <div class="row">
          <label>Company Logo (PNG/JPG)</label>
          <input type="file" id="logoInput" accept="image/*"/>
          <img id="logoPreview" class="logo" alt="Logo preview"/>
        </div>

        <div class="row cols">
          <div>
            <label>Roster (one per line)</label>
            <textarea id="roster" rows="8"></textarea>
          </div>
          <div>
            <label>Stages (one per line)</label>
            <textarea id="stages" rows="8"></textarea>
          </div>
        </div>

        <div class="row">
          <button id="saveNow">Save now</button>
          <span class="small">Auto-save runs after every change.</span>
        </div>
      </div>

      <div class="panel">
        <h2>Activity Log</h2>
        <pre id="log" class="log"></pre>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
