<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rescue & Restore</title>
  <style>
    body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; max-width: 900px; }
    .row { display:flex; gap:.5rem; align-items:center; margin:.5rem 0; flex-wrap: wrap; }
    button { padding:.5rem .75rem; border:1px solid #ddd; border-radius:8px; background:#fff; cursor:pointer; }
    pre { background:#0b1020; color:#e9eefb; padding:1rem; border-radius:8px; overflow:auto; max-height: 300px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .box { border:1px solid #e5e7eb; padding:1rem; border-radius:8px; margin:1rem 0; }
    label { font-weight:600; }
    input[type="file"] { display:block; }
  </style>
</head>
<body>
  <h1>Rescue & Restore</h1>
  <p>This tool helps you back up localStorage, view the server JSON, and restore a backup to the server.</p>

  <div class="box">
    <h2>LocalStorage</h2>
    <div class="row">
      <button id="ls-list">List keys</button>
      <button id="ls-backup">Backup localStorage → JSON file</button>
    </div>
    <pre id="ls-keys"><code>—</code></pre>
  </div>

  <div class="box">
    <h2>Server JSON</h2>
    <div class="row">
      <button id="srv-fetch">Fetch server JSON</button>
    </div>
    <pre id="srv-json"><code>—</code></pre>
  </div>

  <div class="box">
    <h2>Restore to Server</h2>
    <p>Choose a JSON file previously exported (or a known-good backup). This will set a very high <code>serverVersion</code> so it wins.</p>
    <div class="row">
      <input type="file" id="file" accept="application/json">
      <label><input type="checkbox" id="allowEmpty"> Allow empty (override safety)</label>
      <button id="restore">Restore to server</button>
    </div>
    <pre id="restore-log"><code>—</code></pre>
  </div>

  <script type="module" src="/rescue.js"></script>
</body>
</html>
